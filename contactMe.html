<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactMe.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <h1 style="font-size: 2rem">Contact Me</h1>
      <a href="./home.html"
        ><div><img src="./images/home.png" /></div
      ></a>
    </header>
    <div class="container">
      <div style="font-size: 2rem">
        If you want to contact me, please don't hesitate.
      </div>

      <form id="getInfoBox">
        <div id="firstInfo">
          <div id="name">
            <label for="nameValue">NAME: &nbsp</label>
            <input type="text" id="nameValue" required />
          </div>
          <div id="email">
            <label for="emailValue">EMAIL: &nbsp</label>
            <input type="text" id="emailValue" required />
          </div>
        </div>
        <div id="secondInfo">
          <div id="message">
            <label for="msgValue">MESSAGE: &nbsp</label>
            <textarea required id="msgValue"></textarea>
          </div>
        </div>
        <div id="submit">
          <button id="btn">submit</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="contactMe.js"></script>
  </body>
</html>
